<html lang ="en-US">
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <h3>Recipe List</h3>
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{recipe.get_absolute_url}}">{{ recipe.name }}</a></li>
            {% endfor%}
        </ul>
    </body>
</html>
