<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Recipe Book{% endblock %}
{% block content %}
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in object_list %}
            <li> 
                <a href="{{recipe.get_absolute_url}}"> {{ recipe }} </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
