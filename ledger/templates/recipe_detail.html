<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} {{ object.name }} {% endblock %}
{% block content %}
    <h1>{{ object.name }}</h1>
    <h3>Author: {{ object.author }}</h3>
    <ul>
        {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}, {{ingredient.quantity}}</li>
        {% endfor %}
    </ul>
{% endblock %}
